<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #fff6fb;
      color: #1b1b1b;
    }
    .wrap {
      width: min(520px, 92vw);
      text-align: center;
      padding: 28px 18px;
    }
    h1 {
      margin: 0 0 18px;
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing: 0.2px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button {
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(0,0,0,0.08);
      transition: transform 120ms ease, filter 120ms ease;
      user-select: none;
    }
    button:active { transform: scale(0.98); }

    #yesBtn { background: #ff3b7a; color: white; }
    #noBtn  { background: #e9e9ef; color: #1b1b1b; }

    /* "Card" section (hidden at start) */
    .card {
      
      display: none;
      background: white;
      border-radius: 18px;
      padding: 26px 22px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.10);
    }
    .card h2 { margin: 0 0 10px; font-size: 28px; }
    .card p { margin: 0; font-size: 18px; line-height: 1.4; }
    .heart { font-size: 34px; margin-bottom: 10px; }
    .small { margin-top: 14px; font-size: 14px; opacity: 0.75; }
  </style>
</head>
<body>
  <!-- PAGE 1 -->
  <main class="wrap" id="pageAsk">
    <h1>Diana will you be my valentine?</h1>
    <div class="buttons">
      <button id="yesBtn" type="button">YES</button>
      <button id="noBtn" type="button">NO</button>
    </div>
  </main>

  <!-- PAGE 2 (CARD) -->
   
    <main class="wrap card" id="pageCard" aria-hidden="true">
      <div class="heart">üíåüíñ</div>
      <img class="pic" src="LOOve loren.jpg" alt="Us" />
      
      <h2>üíñ I love you so much üíñ</h2>
      <p>
       I can't wait to see you and to annoy you <br/>
        
        From your prince charming, Lolo
       
      </p>
      <div class="small">Close this tab if you want to ‚Äúreset‚Äù.</div>
    </main>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn  = document.getElementById("noBtn");
      const pageAsk  = document.getElementById("pageAsk");
      const pageCard = document.getElementById("pageCard");

      let yesScale = 1;

      function showCard() {
        // "Send you to a card" (same file, simple swap)
        pageAsk.style.display = "none";
        pageCard.style.display = "block";
        pageCard.setAttribute("aria-hidden", "false");
        // Optional: update URL hash
        location.hash = "#card";
      }

      noBtn.addEventListener("click", () => {
        // Make YES bigger and bigger
        yesScale = Math.min(yesScale + 0.18, 4.0); // cap so it doesn't go infinite
        yesBtn.style.transform = `scale(${yesScale})`;
        // little psychological nudge
        noBtn.style.filter = "grayscale(0.2)";
      });

      yesBtn.addEventListener("click", () => {
        showCard();
      });

      // If user opens directly with #card
      if (location.hash === "#card") showCard();
  </script>
</body>
</html>
